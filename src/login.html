<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>
<div class="wrapper">
  ${require('./components/header/header.html')}

  <div class="content">
    <section class="login-wrapper">
      <h1 class="i18n" data-i18n="login.title"></h1>
      <input type="text" id="login_account" class="login-input"/>
      <input type="password" id="login_password" class="login-input"/>
      <p class="error-block i18n hidden" data-i18n="login.error"></p>
      <a href="javascript:;" class="i18n login-button" data-i18n="login.login"></a>
      <a href="forget_password.html" class="account-redirect i18n" data-i18n="login.forget"></a><br/>
      <span class="i18n" data-i18n="login.no_account"></span>
      <a href="register.html" class="account-redirect i18n" data-i18n="login.register"></a>
    </section>

    ${require('./components/footer/footer.html')}
  </div>
